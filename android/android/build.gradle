apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

def acraVersion = '5.2.1'


android
{
  compileSdkVersion 28
  buildToolsVersion "28.0.3"

  defaultConfig
  {
    minSdkVersion 14
    targetSdkVersion 28
    ndk {
      abiFilters 'armeabi-v7a', 'x86', 'armeabi', 'arm64-v8a', 'x86_64'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  sourceSets {
     main {
        manifest.srcFile 'AndroidManifest.xml'
        java.srcDirs = ['src']
        resources.srcDirs = ['src']
        aidl.srcDirs = ['src']
        renderscript.srcDirs = ['src']
        res.srcDirs = ['res']
        assets.srcDirs = ['assets']
        jni.srcDirs = []
        jniLibs.srcDirs = ['libs']
     }
  }
  
  signingConfigs {
    release {
      storeFile file('/home/benito/hg/information/android.keystore')
      storePassword ANDROID_STORE_PASSWORD
      keyAlias 'videlibri'
      keyPassword ANDROID_KEY_PASSWORD
    }
  }
  buildTypes {
    release {
      signingConfig signingConfigs.release
    }
    debug {
      applicationIdSuffix '.debug'
      manifestPlaceholders = [ applicationLabel: "DebugVideLibri" ]
    }
  }

}


repositories {
  jcenter()
  maven {
    url "https://maven.google.com"
  }
  mavenCentral()
}


dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.preference:preference:1.0.0'
/*  compile 'com.android.support:support-v13:+'*/
    implementation "ch.acra:acra-http:$acraVersion"
    implementation "ch.acra:acra-dialog:$acraVersion"
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "com.getkeepsafe.relinker:relinker:1.3.0"
}
